<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="" href="style.css">
<title>Ficha de Personagem - Tormenta 20</title>
</head>
<body>

<h1>Ficha de Personagem - Tormenta 20</h1>

<form id="fichaForm" action="/gravarFicha" method="post">
  
  <h2>Atributos</h2>
  <label for="forca">FOR:</label>
  <input type="number" id="forca" name="forca" min="1" max="20" required><br>

  <label for="destreza">DES:</label>
  <input type="number" id="destreza" name="destreza" min="1" max="20" required><br>

  <label for="constituicao">CON:</label>
  <input type="number" id="constituicao" name="constituicao" min="1" max="20" required><br>

  <label for="inteligencia">INT:</label>
  <input type="number" id="inteligencia" name="inteligencia" min="1" max="20" required><br>

  <label for="sabedoria">SAB:</label>
  <input type="number" id="sabedoria" name="sabedoria" min="1" max="20" required><br>

  <label for="carisma">CAR:</label>
  <input type="number" id="carisma" name="carisma" min="1" max="20" required><br>

  <h2>PV e PM</h2>
  <label for="pv">PV:</label>
  <input type="number" id="pv" name="pv" min="0" required><br>

  <label for="pm">PM:</label>
  <input type="number" id="pm" name="pm" min="0" required><br>

  <h2>Classe de Armadura (CA)</h2>
  <label for="ca">CA:</label>
  <input type="number" id="ca" name="ca" min="1" required><br>

  <button type="submit">Gravar</button>
</form>

</body>
</html>
